<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">


<dom-module id="whose-flag-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }
      .drawer-list {
        margin: 0 20px;
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list.iron-selected {
        color: black;
        font-weight: bold;
      }
      paper-button {
        color: white;
      }
      paper-button.another {
        background: var(--paper-blue-500);
        width: 100%;
      }
      paper-button.restart {
        background: var(--paper-blue-500);
        width: 100%;
      }
      paper-button.another:hover {
        background: var(--paper-light-blue-500);
      }
      paper-button.answer {
        background: var(--paper-purple-500);
        flex-grow: 1;
      }
      paper-button.answer:hover {
        background: var(--paper-pink-500);
      }
      app-toolbar {
        background-color: var(--paper-blue-500);
        color: white;
        margin: 20px 0;
      }
      iron-image {
        border: solid;
        width: 100%;
        --iron-image-width: 100%;
      }
      #flag-image-container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
      }
      #answer-button-container {
        display: flex; /* or inline-flex */
        flex-flow: row wrap;
        justify-content:space-around;
      }
      
    }
    </style>
<app-drawer-layout>
  <app-drawer slot="drawer">
  <iron-selector selected="{{regionSetting}}" attr-for-selected="name" class="drawer-list">
    <div name="World" on-click="_loadRegion">World</div>
    <div name="Asia" on-click="_loadRegion">Asia</div>
    <div name="Middle East" on-click="_loadRegion">Middle East</div>
    <div name="Americas" on-click="_loadRegion">Americas</div>
    <div name="Oceania" on-click="_loadRegion">Oceania</div>
    <div name="Europe" on-click="_loadRegion">Europe</div>
  </iron-selector>
  </app-drawer>
  <app-header-layout>
    <app-header slot="header">
      <app-toolbar>
        <div main-title>Whose flag is this?</div>
      </app-toolbar>
    </app-header>
    <p>You're viewing the flags of {{regionSetting}}.</p>
    <iron-ajax
        auto
        url="data/regiondata.json"
        handle-as="json"
        on-response="_configureGame"></iron-ajax>
    <div id="flag-image-container">
      <iron-image
        id="flag-image"
        preload fade src="data/svg/{{correctAnswer.code}}.svg">
      </iron-image>
      <div id="answer-button-container">
        <paper-button class="answer" id="optionA" data-answer$="{{countryA.name}}" on-click="_selectAnswer">{{countryA.name}}</paper-button>
        <paper-button class="answer" id="optionB" data-answer$="{{countryB.name}}" on-click="_selectAnswer">{{countryB.name}}</paper-button>
      </div>  
      <p>{{outputMessage}}</p>
      <paper-button class="restart" id="restart" on-click="_restart">Restart!</paper-button>
      <paper-button class="another" id="another" on-click="_another">Another!</paper-button>
    </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WhoseFlagApp extends Polymer.Element {
      static get is() { return 'whose-flag-app'; }
      static get properties() {
        return {
          outputMessage: {
            type: String,
            value: ""
          },
          countryA: {
            type: String
          },
          countryB: {
            type: String
          },
          correctAnswer: {
            type: String
          },
          countryCodeList: {
            type: Array
          },
          countryObjectList: {
            type: Object
          },
          regionList: {
            type: Object
          },
          regionSetting: {
            type: String,
            value: "World"
          }
        }
      }
      _selectAnswer(event) {
        var clickedButton = event.target;
        var userAnswer = clickedButton.dataset.answer;
        if (userAnswer == this.correctAnswer.name) {
          this.outputMessage = userAnswer + " is correct!";
        } else {
          this.outputMessage = "Nope! The correct answer is " + this.correctAnswer.name + "!";
        }
      }

      _restart() {
        window.location.reload();
      }
      
      _another() {
        window.location.reload();
        
      }
      
      _configureGame(thing) {
        this.regionList = thing.detail.response.regions;
        var i;
        for (i = 0; i < this.regionList.length; i++) { 
          if (this.regionList[i].regionName == this.regionSetting) {
            this.countryCodeList = this.regionList[i].countryList;
          }
        }
        this._buildCountryObjectList();
      }
      
      _buildCountryObjectList(){
        {
        // xhr is only local to this function because
        // i don't think you want it anywhere else
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          var response = JSON.parse(xhr.responseText);
          this.countryObjectList = response.countrydata;
          var key="AF";
          console.log(this.countryObjectList[key]);
          // do something with this  object.
             }
         }
         xhr.open('GET', '/data/countrydata.json', true /* true means async */);
         xhr.send(null);
         //this._getQuestion();
        }
      }
      _getQuestion(jsonString) {
        this.countryA = "";
        this.countryB = "";
        while( countryA == countryB) {
          this.countryA = this.countryObjectList[this.__getRandomCountry(this.countryObjectList.length)];
          this.countryB = this.countryObjectList[this.__getRandomCountry(this.countryObjectList.length)];
        }
        var coin = (Math.floor((Math.random() * 2) + 1));
        this.correctAnswer = coin == 1 ? this.countryA : this.countryB;
      }
      
      __getRandomCountry(numCountries) {
        return Math.floor(Math.random() * numCountries);
      }
    }
    window.customElements.define(WhoseFlagApp.is, WhoseFlagApp);
  </script>
</dom-module>
