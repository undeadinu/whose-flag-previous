<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="whose-flag-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }
      paper-button {
        color: white;
      }
      paper-button.another {
        background: var(--paper-blue-500);
        width: 100%;
      }
      paper-button.another:hover {
        background: var(--paper-light-blue-500);
      }
      paper-button.answer {
        background: var(--paper-purple-500);
        flex-grow: 1;
      }
      paper-button.answer:hover {
        background: var(--paper-pink-500);
      }
      app-toolbar {
        background-color: var(--paper-blue-500);
        color: white;
        margin: 20px 0;
      }
      iron-image {
        border: solid;
        width: 100%;
        --iron-image-width: 100%;
      }
      #flag-image-container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
      }
      #answer-button-container {
        display: flex; /* or inline-flex */
        flex-flow: row wrap;
        justify-content:space-around;
      }
    }
    </style>

    <app-header>
      <app-toolbar>
        <div main-title>Whose flag is this?</div>
      </app-toolbar>
    </app-header>
    <p>You're viewing the flags of {{regionSetting}}.</p>
    <iron-ajax
        auto
        url="data/regiondata.json"
        handle-as="json"
        on-response="_parseRegionData"></iron-ajax>
    <iron-ajax
        auto
        url="data/countrydata.json"
        handle-as="json"
        on-response="_parseCountryData"></iron-ajax>
    <div id="flag-image-container">
      <iron-image
        id="flag-image"
        preload fade src="data/svg/{{correctAnswer.code}}.svg">
      </iron-image>
      <div id="answer-button-container">
        <paper-button class="answer" id="optionA" data-answer$="{{countryA.name}}" on-click="_selectAnswer">{{countryA.name}}</paper-button>
        <paper-button class="answer" id="optionB" data-answer$="{{countryB.name}}" on-click="_selectAnswer">{{countryB.name}}</paper-button>
      </div>  
      <p>{{outputMessage}}</p>
      <paper-button class="another" id="another" on-click="_restart">Another!</paper-button>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WhoseFlagApp extends Polymer.Element {
      static get is() { return 'whose-flag-app'; }
      static get properties() {
        return {
          outputMessage: {
            type: String,
            value: ""
          },
          flagFilenamePrefix: {
            type: String
          },
          countryA: {
            type: String
          },
          countryB: {
            type: String
          },
          correctAnswer: {
            type: String
          },
          countryList: {
            type: Object
          },
          regionSetting: {
            type: String,
            value: "Middle East"
          }
        }
      }
      _selectAnswer(event) {
        var clickedButton = event.target;
        var userAnswer = clickedButton.dataset.answer;
        if (userAnswer == this.correctAnswer.name) {
          this.outputMessage = userAnswer + " is correct!";
        } else {
          this.outputMessage = "Nope! The correct answer is " + this.correctAnswer.name + "!";
        }
      }

      _restart() {
        window.location.reload();
      }

      _parseRegionData(thing) {
        var regionList = thing.detail.response.regions;
        this.countryList = this.__getCountryList(this.regionSetting, regionList);
      }
        
      _parseCountryData(thing) {
        var countryCodeA = "";
        var countryCodeB = "";
        while (countryCodeA == countryCodeB) {
          countryCodeA = this.countryList[this.__getRandomCountry(this.countryList.length)];
          countryCodeB = this.countryList[this.__getRandomCountry(this.countryList.length)];
        }
        this.countryA = this._fetchCountry(countryCodeA, thing.detail.response.countrydata);
        this.countryB = this._fetchCountry(countryCodeB, thing.detail.response.countrydata);
        var coin = (Math.floor((Math.random() * 2) + 1));
        this.correctAnswer = coin == 1 ? this.countryA : this.countryB;
      }
      
      _fetchCountry(countryCode, countryData) {
        var i;
        for (i = 0; i < countryData.length; i++) { 
          if (countryData[i].code == countryCode) {
            return countryData[i];
          }
        }
      }
      
      __getCountryList(regionSetting, regionList) {
        var i;
        for (i = 0; i < regionList.length; i++) { 
          if (regionList[i].regionName == regionSetting) {
            return regionList[i].countryList;
          }
        }
      }
      
      __getRandomCountry(numCountries) {
        return Math.floor(Math.random() * numCountries);
      }
    }
    window.customElements.define(WhoseFlagApp.is, WhoseFlagApp);
  </script>
</dom-module>
